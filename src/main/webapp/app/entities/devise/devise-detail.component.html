<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="devise">
            <h2><span jhiTranslate="wegaTravelPartnerManagerApp.devise.detail.title">Devise</span> {{ devise.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="wegaTravelPartnerManagerApp.devise.nom">Nom</span></dt>
                <dd>
                    <span>{{ devise.nom }}</span>
                </dd>
                <dt><span jhiTranslate="wegaTravelPartnerManagerApp.devise.code">Code</span></dt>
                <dd>
                    <span>{{ devise.code }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/devise', devise.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
