<div>
    <h2 id="page-heading">
        <span jhiTranslate="wegaTravelPartnerManagerApp.agenceVoyage.home.title">Agence Voyages</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-agence-voyage" [routerLink]="['/agence-voyage/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="wegaTravelPartnerManagerApp.agenceVoyage.home.createLabel">
            Create a new Agence Voyage
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="agenceVoyages?.length === 0">
        <span jhiTranslate="wegaTravelPartnerManagerApp.agenceVoyage.home.notFound">No agenceVoyages found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="agenceVoyages?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="wegaTravelPartnerManagerApp.agenceVoyage.nom">Nom</span></th>
                    <th scope="col" ><span jhiTranslate="wegaTravelPartnerManagerApp.agenceVoyage.lieu">Lieu</span></th>
                    <th scope="col" ><span jhiTranslate="wegaTravelPartnerManagerApp.agenceVoyage.ville">Ville</span></th>
                    <th scope="col" ><span jhiTranslate="wegaTravelPartnerManagerApp.agenceVoyage.commission">Commission</span></th>
                    <th scope="col" ><span jhiTranslate="wegaTravelPartnerManagerApp.agenceVoyage.devise">Devise</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let agenceVoyage of agenceVoyages ;trackBy: trackId">
                    <td><a [routerLink]="['/agence-voyage', agenceVoyage.id, 'view']">{{ agenceVoyage.id }}</a></td>
                    <td>{{ agenceVoyage.nom }}</td>
                    <td>{{ agenceVoyage.lieu }}</td>
                    <td>{{ agenceVoyage.ville }}</td>
                    <td>
                        <div *ngIf="agenceVoyage.commission">
                            <a [routerLink]="['/commission', agenceVoyage.commission?.id, 'view']" >{{ agenceVoyage.commission?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <span *ngFor="let devise of agenceVoyage.devises; let last = last">
                            <a class="form-control-static" [routerLink]="['/devise', devise?.id, 'view']">{{ devise.id }}</a>{{ last ? '' : ', ' }}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/agence-voyage', agenceVoyage.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/agence-voyage', agenceVoyage.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(agenceVoyage)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
