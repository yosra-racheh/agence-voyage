<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="echangeDevise">
            <h2><span jhiTranslate="wegaTravelPartnerManagerApp.echangeDevise.detail.title">Echange Devise</span> {{ echangeDevise.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="wegaTravelPartnerManagerApp.echangeDevise.code1">Code 1</span></dt>
                <dd>
                    <span>{{ echangeDevise.code1 }}</span>
                </dd>
                <dt><span jhiTranslate="wegaTravelPartnerManagerApp.echangeDevise.code2">Code 2</span></dt>
                <dd>
                    <span>{{ echangeDevise.code2 }}</span>
                </dd>
                <dt><span jhiTranslate="wegaTravelPartnerManagerApp.echangeDevise.tauxchange">Tauxchange</span></dt>
                <dd>
                    <span>{{ echangeDevise.tauxchange }}</span>
                </dd>
                <dt><span jhiTranslate="wegaTravelPartnerManagerApp.echangeDevise.devise">Devise</span></dt>
                <dd>
                    <div *ngIf="echangeDevise.devise">
                        <a [routerLink]="['/devise', echangeDevise.devise?.id, 'view']">{{ echangeDevise.devise?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/echange-devise', echangeDevise.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
