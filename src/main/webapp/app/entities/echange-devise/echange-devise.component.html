<div>
    <h2 id="page-heading">
        <span jhiTranslate="wegaTravelPartnerManagerApp.echangeDevise.home.title">Echange Devises</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-echange-devise" [routerLink]="['/echange-devise/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="wegaTravelPartnerManagerApp.echangeDevise.home.createLabel">
            Create a new Echange Devise
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="echangeDevises?.length === 0">
        <span jhiTranslate="wegaTravelPartnerManagerApp.echangeDevise.home.notFound">No echangeDevises found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="echangeDevises?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="wegaTravelPartnerManagerApp.echangeDevise.code1">Code 1</span></th>
                    <th scope="col" ><span jhiTranslate="wegaTravelPartnerManagerApp.echangeDevise.code2">Code 2</span></th>
                    <th scope="col" ><span jhiTranslate="wegaTravelPartnerManagerApp.echangeDevise.tauxchange">Tauxchange</span></th>
                    <th scope="col" ><span jhiTranslate="wegaTravelPartnerManagerApp.echangeDevise.devise">Devise</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let echangeDevise of echangeDevises ;trackBy: trackId">
                    <td><a [routerLink]="['/echange-devise', echangeDevise.id, 'view']">{{ echangeDevise.id }}</a></td>
                    <td>{{ echangeDevise.code1 }}</td>
                    <td>{{ echangeDevise.code2 }}</td>
                    <td>{{ echangeDevise.tauxchange }}</td>
                    <td>
                        <div *ngIf="echangeDevise.devise">
                            <a [routerLink]="['/devise', echangeDevise.devise?.id, 'view']" >{{ echangeDevise.devise?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/echange-devise', echangeDevise.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/echange-devise', echangeDevise.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(echangeDevise)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
