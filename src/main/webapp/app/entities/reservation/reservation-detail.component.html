<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reservation">
            <h2><span jhiTranslate="wegaTravelPartnerManagerApp.reservation.detail.title">Reservation</span> {{ reservation.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="wegaTravelPartnerManagerApp.reservation.date">Date</span></dt>
                <dd>
                    <span>{{ reservation.date }}</span>
                </dd>
                <dt><span jhiTranslate="wegaTravelPartnerManagerApp.reservation.montant">Montant</span></dt>
                <dd>
                    <span>{{ reservation.montant }}</span>
                </dd>
                <dt><span jhiTranslate="wegaTravelPartnerManagerApp.reservation.agencevoyage">Agencevoyage</span></dt>
                <dd>
                    <div *ngIf="reservation.agencevoyage">
                        <a [routerLink]="['/agence-voyage', reservation.agencevoyage?.id, 'view']">{{ reservation.agencevoyage?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/reservation', reservation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
